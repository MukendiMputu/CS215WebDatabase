<!DOCTYPE html>

<html lang="en">
  <head>
    <meta char="utf-8">
    <title>Conference Romm | Sign up </title>
  </head>
  <body>
    <!-- container -->
    <div id="grid">
      <div id="header">
        <div id="h_navBar">
          <div id="logo" >
            <h1>Conference Room</h1>
          </div>
          <div id="h_side-nav">
            <ul id="side-nav">
              <li><a href="index.html" >Home</a></li>
              <li><a >Sign in</a></li>
              <li><a href="signup.html">Sign up</a></li>
            </ul>
          </div>
        </div>
      </div> <!-- end of header -->
      <div id="banner"></div><!-- end of banner -->
      <div id="section">
        <div id="main_pane">
          <div id="mp_titel"><h3>LOGIN</h3></div>
            <!-- <img id="avatar" >
            <br>
            <span id="">Upload a picture...</span> -->
            <div >
                <div id="" >
                    <form  method="POST" action="welcome.html">
                        <div >
                            <label for="loginUsername" > Email Address</label>
                            <input name="loginUsername" id="loginUsername" type="email" placeholder="name@address.com" required="" data-msg="Please enter your email" >
                        </div>
                        <div >
                            <label for="loginPassword" > Password</label>
                            <input name="loginPassword" id="loginPassword" placeholder="Enter your password" type="password" required="" data-msg="Please enter your password" >
                        </div>
                        <br>
                        <br>
                        <button type="submit" >Sign in</button>
                        <p >or <a href="signup.html">create a new account</a></p>
                    </form>
                </div>
            </div><!-- end of event pane -->
      </div> <!-- end of section -->
    </div> <!-- end of container -->
  </body>
</html>
