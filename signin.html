<!DOCTYPE html>

<html lang="en">
  <head>
    <meta char="utf-8">
    <title>Conference Romm | Sign up </title>
  </head>
  <body>
    <!-- container -->
    <div id="grid">
      <div id="header">
        <div id="h_navBar">
          <div id="logo" class=" float-left">
            <h1>Conference Room</h1>
          </div>
          <div id="h_side-nav">
            <ul id="side-nav">
              <li><a href="index.html" >Home</a></li>
              <li><a class="active">Sign in</a></li>
              <li><a href="signup.html">Sign up</a></li>
            </ul>
          </div>
        </div>
      </div> <!-- end of header -->
      <div id="banner"></div><!-- end of banner -->
      <div id="section">
        <div id="main_pane">
          <div id="mp_titel"><h3>LOGIN</h3></div>
            <!-- <img id="avatar" class="img_widget" src="img/avatar_default.png">
            <br>
            <span id="">Upload a picture...</span> -->
            <div class="panes">
                <div id="" class="">
                    <form class="form-validate" method="POST" action="welcome.html">
                        <div class="form-group">
                            <label for="loginUsername" class="form-label"> Email Address</label>
                            <input name="loginUsername" id="loginUsername" type="email" placeholder="name@address.com" required="" data-msg="Please enter your email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label"> Password</label>
                            <input name="loginPassword" id="loginPassword" placeholder="Enter your password" type="password" required="" data-msg="Please enter your password" class="form-control">
                        </div>
                        <br>
                        <br>
                        <button type="submit" class="btn-primary medium">Sign in</button>
                        <p class="">or <a href="signup.html">create a new account</a></p>
                    </form>
                </div>
            </div><!-- end of event pane -->
      </div> <!-- end of section -->
    </div> <!-- end of container -->
  </body>
</html>
