<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Conference Romm | Sign up </title>
    <script type="text/javascript" src="alternative.js"></script>
  </head>
  <body>
    <!-- container -->
    <div id="grid">
      <div id="header">
        <div id="h_navBar">
          <div id="logo" >
            <h1>Conference Room</h1>
          </div>
          <div id="h_side-nav">
            <ul id="side-nav">
              <li><a href="index.html" >Home</a></li>
              <li><a href="signin.html">Sign in</a></li>
              <li><a >Sign up</a></li>
            </ul>
          </div>
        </div>
      </div> <!-- end of header -->
      <div id="banner"></div><!-- end of banner -->
      <div id="section">
        <div id="main_pane">
          <div id="mp_titel"><h3>CREATE YOUR ACCOUNT</h3></div>
            <img id="avatar" width="10"  src="img/avatar_default.png">
            <br>
            <span id="">Upload a picture...</span>
            <div >
                <div id="" >
                    <form name="signup_form"  method="POST" action="#" onsubmit="return signup()">
                        <div >
                            <label for="nickname" > Nickname</label>
                            <input name="nickname" id="nickname" type="text" placeholder="Choose a new nickname" data-msg="Please choose your nickname" >
                        </div>
                        <div >
                            <label for="email" > Email Address</label>
                            <input name="email" id="email" type="email" placeholder="name@address.com" data-msg="Please enter your email" >
                        </div>
                        <div >
                            <label for="loginPassword" > Password</label>
                            <input name="loginPassword" id="loginPassword" placeholder="Enter a new password" type="password" data-msg="Please enter your password" >
                        </div>
                        <div >
                            <label for="loginPassword2" > Confirm your password</label>
                            <input name="loginPassword2" id="loginPassword2" placeholder="Cofirm your password" type="password" data-msg="Please enter your password" >
                        </div>
                        <br>
                        <div ><p>All good!</p></div>
                        <br>
                        <button type="submit" >Sign up</button>
                        <p>or <a href="signin.html">Sign in</a></p>
                    </form>
                </div>
            </div><!-- end of event pane -->
      </div> <!-- end of section -->
    </div> <!-- end of container -->
  </body>
</html>
