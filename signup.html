<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Conference Romm | Sign up </title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="/scripts/event_registration.js"></script>
    <script src="/scripts/form_validation.js"></script>
  </head>
  <body>
    <!-- container -->
    <div id="grid">
      <div id="header">
        <div id="h_navBar">
          <div id="logo" class=" float-left">
            <h1>Conference Room</h1>
          </div>
          <div id="h_side-nav">
            <ul id="side-nav">
              <li><a href="index.html" >Home</a></li>
              <li><a href="signin.html">Sign in</a></li>
              <li><a class="active">Sign up</a></li>
            </ul>
          </div>
        </div>
      </div> <!-- end of header -->
      <div id="banner"></div><!-- end of banner -->
      <div id="section">
        <div id="main_pane">
          <div id="mp_titel"><h3>CREATE YOUR ACCOUNT</h3></div>
            <img id="avatar" width="10" class="img_widget" src="img/avatar_default.png">
            <br>
            <span id="">Upload a picture...</span>
            <div class="panes">
                <div id="" class="">
                    <form name="signup_form" class="form-validate" method="POST" action="#">
                        <div class="form-group">
                            <label for="nickname" class="form-label"> Nickname</label>
                            <input name="nickname" id="nickname" type="text" placeholder="Choose a new nickname" data-msg="Please choose your nickname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label"> Email Address</label>
                            <input name="email" id="email" type="email" placeholder="name@address.com" data-msg="Please enter your email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label"> Password</label>
                            <input name="loginPassword" id="loginPassword" placeholder="Enter a new password" type="password" data-msg="Please enter your password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword2" class="form-label"> Confirm your password</label>
                            <input name="loginPassword2" id="loginPassword2" placeholder="Cofirm your password" type="password" data-msg="Please enter your password" class="form-control">
                        </div>
                        <br>
                        <div class="invisible"><p>All good!</p></div>
                        <br>
                        <button type="submit" class="btn-primary medium">Sign up</button>
                        <p class="">or <a href="signin.html">Sign in</a></p>
                    </form>
                </div>
            </div><!-- end of event pane -->
      </div> <!-- end of section -->
    </div> <!-- end of container -->
  </body>
</html>
