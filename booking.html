<!DOCTYPE html>

<html lang="en">
  <head>
    <meta char="utf-8">
    <title>Conference Romm | Sign up </title>
  </head>
  <body>
    <!-- container -->
    <div id="grid">
      <div id="header">
        <div id="h_navBar">
          <div id="logo" >>
            <h1>Conference Room</h1>
          </div>
          <div id="h_side-nav">
            <ul id="side-nav">
              <li><a href="welcome.html" >Dashboard</a></li>
              <li><a >Sign in</a></li>
              <li><a href="index.html">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div> <!-- end of header -->
      <div id="user-info">
          <div id="user-info-pane">
                <img id="logged-avatar" width="200" src="img/avatar_default.png">
                <br>
                <a href="#">Edit profile</a>
          </div>
          <div id="uf-ID" >
              <h2>Joe Pepperman</h2>
              <span>Nickname</span><br>
              <span>joe.pepperman@example.com</span>
          </div>
      </div><!-- end of user-info -->
      <div id="section">
        <div id="main_pane">
            <div id="mp_titel">
                <h3>Edit booking for <span id="roomID">RIC 330</span></h3>
            </div>
            <div id="overvPanel">
                <div>
                    <div >
                        <img alt="conference room bright" src="img/conference_bright.jpg">
                        <span>RIC 330</span>
                    </div>
                    <div >
                        <form >method="POST" action="welcome.html">
                            <label for="bookingDate" > Date</label><br>
                            <input type="date" id="start" name="reserv-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" >
                            to: <input type="date" id="end" name="reserv-end" value="2018-07-22" min="2018-01-01" max="2018-12-31" >
                            <br><br>
                            <label for="descriptText" >Description:</label><br>
                            <textarea id="dptText" name="descriptText" required="on" rows="4" cols="33">Hypertext Markup Language. Controls the structure and semantics of web pages. Tags are used to mark up elements and denote content type.
                            </textarea>
                            <br>
                            <p><a href="#">cancel</a> | <button type="submit">save</button></p>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- end of event panes -->
      </div> <!-- end of section -->
    </div> <!-- end of container -->
  </body>
</html>
